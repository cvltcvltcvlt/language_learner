<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - English Learning App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-out;
      overflow: hidden;
    }

    /* –§–æ–Ω —Å —Ä–∞–∑–º—ã—Ç–∏–µ–º */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-DhZrSV00CLm1KeNl4qVMnZGJx51QTRPEwg&s'); /* Example image */
      background-size: cover;
      background-position: center;
      filter: blur(8px); /* –†–∞–∑–º—ã—Ç–æ—Å—Ç—å —Ñ–æ–Ω–∞ */
      z-index: -1; /* –°—Ç–∞–≤–∏–º —Ñ–æ–Ω –∑–∞ –∫–æ–Ω—Ç–µ–Ω—Ç */
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.9); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #logout {
      background: #dc3545;
    }

    #logout:hover {
      background: #c82333;
    }

    .teacher-button {
      background: #28a745;
    }

    .teacher-button:hover {
      background: #218838;
    }

    .student-button {
      background: #007bff;
    }

    .student-button:hover {
      background: #0056b3;
    }

    #teacher-buttons {
      display: none;
    }

  </style>
</head>
<body>

<!-- –§–æ–Ω —Å —Ä–∞–∑–º—ã—Ç–∏–µ–º -->
<div class="background"></div>

<div class="dashboard-container">
  <h2>Welcome to your Dashboard</h2>

  <!-- –°—Ç—É–¥–µ–Ω—Ç—Å–∫–∏–µ –∫–Ω–æ–ø–∫–∏ -->
  <div id="student-buttons">
    <button class="student-button" onclick="startLesson()">Start Lesson üìñ</button>
    <button class="student-button" onclick="startTest()">Start Test üìù</button>
    <button class="student-button" onclick="viewProfile()">View Profile üë§</button>
  </div>

  <!-- –£—á–∏—Ç–µ–ª—å—Å–∫–∏–µ –∫–Ω–æ–ø–∫–∏ -->
  <div id="teacher-buttons">
    <button class="teacher-button" onclick="createLesson()">Create Lesson üìñ</button>
    <button class="teacher-button" onclick="viewProfile()">View Profile üë§</button>
    <button class="teacher-button" onclick="addWord()">Add Word ‚ûï</button>
    <button class="teacher-button" onclick="manageLessons()">Manage Lessons üìö</button>
  </div>

  <button id="logout" onclick="logout()">Logout üö™</button>
</div>

<script>
// –ê–≤—Ç–æ–ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞
if (!localStorage.getItem('token')) {
  window.location.href = 'index.html';
}

// –ü–æ–ª—É—á–∞–µ–º —Ä–æ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
const userRole = localStorage.getItem('userRole');

if (userRole === 'teacher') {
  // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫–∏ —É—á–∏—Ç–µ–ª—è
  document.getElementById('teacher-buttons').style.display = 'block';
} else {
  // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫–∏ —Å—Ç—É–¥–µ–Ω—Ç–∞
  document.getElementById('student-buttons').style.display = 'block';
}

function startLesson() {
  window.location.href = 'lesson.html'; // –ö–æ–≥–¥–∞ –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤ —É—Ä–æ–∫
}

function startTest() {
  window.location.href = 'test.html'; // –ö–æ–≥–¥–∞ –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤ —Ç–µ—Å—Ç
}

function viewProfile() {
  window.location.href = 'profile.html'; // –ö–æ–≥–¥–∞ –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤ –ø—Ä–æ—Ñ–∏–ª—å
}

function addWord() {
  window.location.href = 'addWord.html'; // –°—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Å–ª–æ–≤–∞
}

function manageLessons() {
  window.location.href = 'manageLessons.html'; // –°—Ç—Ä–∞–Ω–∏—Ü–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —É—Ä–æ–∫–∞–º–∏
}

function logout() {
  localStorage.clear();
  window.location.href = 'index.html';
}

function createLesson() {
  window.location.href = 'createLesson.html'
}
</script>

</body>
</html>
