  <style>
    :root {
      --github-bg: #0d1117;
      --github-surface: #161b22;
      --github-surface-hover: #21262d;
      --github-border: #30363d;
      --github-text: #e6edf3;
      --github-text-secondary: #7d8590;
      --github-accent: #238636;
      --github-accent-emphasis: #2ea043;
      --github-blue: #2f81f7;
      --github-purple: #8b5cf6;
      --github-orange: #fb8500;
      --github-danger: #da3633;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: var(--github-bg);
      color: var(--github-text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Navigation */
    .nav {
      background: var(--github-surface);
      border-bottom: 1px solid var(--github-border);
      padding: 1rem 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      backdrop-filter: blur(20px);
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--github-text);
      text-decoration: none;
    }

    .nav-brand-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, var(--github-accent), var(--github-blue));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .nav-user {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-right: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.5rem;
      border-radius: 10px;
    }

    .nav-user:hover {
      background: var(--github-surface-hover);
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--github-accent), var(--github-blue));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
      background-size: cover;
      background-position: center;
      box-shadow: 0 2px 8px rgba(35, 134, 54, 0.3);
      transition: all 0.3s ease;
    }

    .user-name {
      color: var(--github-text);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-link {
      padding: 0.8rem 1.5rem;
      color: var(--github-text-secondary);
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background: var(--github-surface-hover);
      color: var(--github-text);
    }

    /* Main Container */
    .main-container {
      margin-top: 5rem;
      width: 100%;
      max-width: 600px;
    }

    .form-container {
      background: var(--github-surface);
      border: 1px solid var(--github-border);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--github-accent), var(--github-blue), var(--github-purple));
    }

    .form-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .form-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--github-text), var(--github-accent), var(--github-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .form-subtitle {
      color: var(--github-text-secondary);
      font-size: 1.1rem;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 2rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: var(--github-text);
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.25rem;
      background: var(--github-bg);
      border: 2px solid var(--github-border);
      border-radius: 12px;
      color: var(--github-text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--github-accent);
      box-shadow: 0 0 0 4px rgba(35, 134, 54, 0.1);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: var(--github-text-secondary);
    }

    .form-select {
      width: 100%;
      padding: 1rem 1.25rem;
      background: var(--github-bg);
      border: 2px solid var(--github-border);
      border-radius: 12px;
      color: var(--github-text);
      font-size: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .form-select:focus {
      outline: none;
      border-color: var(--github-accent);
      box-shadow: 0 0 0 4px rgba(35, 134, 54, 0.1);
    }

    /* Buttons */
    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      margin: 0.5rem 0;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--github-accent), var(--github-accent-emphasis));
      color: white;
      box-shadow: 0 5px 15px rgba(35, 134, 54, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(35, 134, 54, 0.4);
    }

    .btn-secondary {
      background: var(--github-surface-hover);
      color: var(--github-text);
      border: 2px solid var(--github-border);
    }

    .btn-secondary:hover {
      background: var(--github-border);
      border-color: var(--github-text-secondary);
    }

    /* Success/Error Messages */
    .notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      opacity: 0;
      transform: translateX(100px);
      transition: all 0.3s ease;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, var(--github-accent), var(--github-accent-emphasis));
    }

    .notification.error {
      background: linear-gradient(135deg, var(--github-danger), #ff6b6b);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-container {
        padding: 2rem;
        margin: 1rem;
      }

      .form-title {
        font-size: 2rem;
      }

      .nav-content {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>

  <script>
    const API_URL = 'http://127.0.0.1:8080';

    // Check authentication
    const token = localStorage.getItem('access_token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Load user info
    document.addEventListener('DOMContentLoaded', async () => {
      await loadCurrentUser();
    });

    async function loadCurrentUser() {
      try {
        const response = await fetch(`${API_URL}/profile`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const userData = await response.json();
          updateNavbarUserInfo(userData);
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    function updateNavbarUserInfo(userData) {
      const navAvatar = document.getElementById('navAvatar');
      const navUserName = document.getElementById('navUserName');
      
      if (navAvatar) {
        const avatarUrl = userData.avatar_url || userData.profile_picture_s3_link;
        if (avatarUrl) {
          navAvatar.style.backgroundImage = `url(${avatarUrl})`;
          navAvatar.textContent = '';
        }
      }
      
      if (navUserName) {
        navUserName.textContent = userData.name || userData.login || '–í—á–∏—Ç–µ–ª—å';
      }
    }

    // Form submission
    document.getElementById('add-word-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const word = document.getElementById('word').value.trim();
      const translation = document.getElementById('translation').value.trim();
      const languageLevel = document.getElementById('language-level').value;
      const teacherId = localStorage.getItem('userId');

      if (!word || !translation || !languageLevel) {
        showNotification('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/add_word`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ 
            word, 
            translation, 
            language_level: languageLevel, 
            teacher_id: teacherId 
          })
        });

        const data = await response.json();

        if (response.ok) {
          showNotification('–°–ª–æ–≤–æ —É—Å–ø—ñ—à–Ω–æ –¥–æ–¥–∞–Ω–æ!', 'success');
          // Clear form
          document.getElementById('word').value = '';
          document.getElementById('translation').value = '';
          document.getElementById('language-level').value = '';
        } else {
          showNotification(`–ü–æ–º–∏–ª–∫–∞: ${data.error}`, 'error');
        }
      } catch (error) {
        showNotification('–ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ', 'error');
        console.error('Error:', error);
      }
    });

    function showNotification(message, type = 'info') {
      // Remove existing notifications
      const existingNotifications = document.querySelectorAll('.notification');
      existingNotifications.forEach(notification => {
        notification.remove();
      });

      // Create new notification
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      // Show notification
      setTimeout(() => {
        notification.classList.add('show');
      }, 100);
      
      // Auto remove after 4 seconds
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          if (document.body.contains(notification)) {
            document.body.removeChild(notification);
          }
        }, 300);
      }, 4000);
    }

    function goToProfile() {
      window.location.href = 'profile.html';
    }

    function backToDashboard() {
      window.location.href = 'dashboard.html';
    }

    function logout() {
      if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–π—Ç–∏?')) {
        localStorage.removeItem('access_token');
        localStorage.removeItem('user_data');
        window.location.href = 'login.html';
      }
    }
  </script>
