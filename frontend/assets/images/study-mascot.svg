<svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .character { 
        animation: typing 3s ease-in-out infinite;
        transform-origin: center bottom;
      }
      .laptop { 
        animation: glow 2s ease-in-out infinite;
        transform-origin: center;
      }
      .eyes { 
        animation: focus 6s ease-in-out infinite;
        transform-origin: center;
      }
      .hands { 
        animation: typeMotion 1.5s ease-in-out infinite;
        transform-origin: center;
      }
      @keyframes typing {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-1px) rotate(-0.2deg); }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 3px #1f6feb); }
        50% { filter: drop-shadow(0 0 6px #238636); }
      }
      @keyframes focus {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.8); }
      }
      @keyframes typeMotion {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-0.5px); }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <!-- Removed background rect to eliminate border -->
  
  <!-- Character (made even bigger) -->
  <g class="character">
    <!-- Body -->
    <ellipse cx="100" cy="150" rx="40" ry="35" fill="#1f6feb"/>
    
    <!-- Head (much larger) -->
    <circle cx="100" cy="60" r="35" fill="#f0f6fc"/>
    
    <!-- Hair -->
    <path d="M 70 40 Q 100 28 130 40 Q 125 35 100 35 Q 75 35 70 40" fill="#7d8590"/>
    
    <!-- Eyes (less animation, constrained) -->
    <g class="eyes">
      <ellipse cx="88" cy="58" rx="5" ry="6" fill="#0d1117"/>
      <ellipse cx="112" cy="58" rx="5" ry="6" fill="#0d1117"/>
      <!-- Eye pupils -->
      <circle cx="88" cy="58" r="2.5" fill="#238636"/>
      <circle cx="112" cy="58" r="2.5" fill="#238636"/>
      <!-- Eye highlights -->
      <circle cx="89" cy="57" r="1" fill="#f0f6fc"/>
      <circle cx="113" cy="57" r="1" fill="#f0f6fc"/>
    </g>
    
    <!-- Smile -->
    <path d="M 82 72 Q 100 80 118 72" stroke="#1f6feb" stroke-width="2.5" fill="none"/>
    
    <!-- Arms and hands -->
    <g class="hands">
      <!-- Left arm -->
      <ellipse cx="65" cy="125" rx="10" ry="18" fill="#1f6feb"/>
      <circle cx="58" cy="108" r="10" fill="#f0f6fc"/>
      <!-- Right arm -->
      <ellipse cx="135" cy="125" rx="10" ry="18" fill="#1f6feb"/>
      <circle cx="142" cy="108" r="10" fill="#f0f6fc"/>
    </g>
  </g>
  
  <!-- Laptop (much more obvious it's a laptop) -->
  <g class="laptop">
    <!-- Laptop screen (angled like real laptop) -->
    <g transform="rotate(-15 100 80)">
      <rect x="45" y="45" width="110" height="75" fill="#21262d" rx="6"/>
      <rect x="48" y="48" width="104" height="69" fill="#0d1117" rx="4"/>
      
      <!-- Screen bezel -->
      <rect x="52" y="52" width="96" height="61" fill="#0d1117" rx="3"/>
      
      <!-- Code on screen (colorful like real IDE) -->
      <rect x="55" y="55" width="45" height="3" fill="#238636"/>
      <rect x="55" y="60" width="60" height="3" fill="#1f6feb"/>
      <rect x="60" y="65" width="50" height="3" fill="#8b5cf6"/>
      <rect x="55" y="70" width="70" height="3" fill="#238636"/>
      <rect x="60" y="75" width="40" height="3" fill="#ff7b72"/>
      <rect x="55" y="80" width="55" height="3" fill="#1f6feb"/>
      <rect x="60" y="85" width="45" height="3" fill="#ffa657"/>
      <rect x="55" y="90" width="75" height="3" fill="#238636"/>
      <rect x="60" y="95" width="35" height="3" fill="#8b5cf6"/>
      <rect x="55" y="100" width="65" height="3" fill="#1f6feb"/>
      
      <!-- Screen brand logo -->
      <circle cx="100" cy="115" r="2" fill="#7d8590"/>
    </g>
    
    <!-- Laptop base (keyboard part) - clearly visible -->
    <rect x="40" y="130" width="120" height="45" fill="#30363d" rx="6"/>
    <rect x="43" y="133" width="114" height="39" fill="#21262d" rx="4"/>
    
    <!-- Laptop hinge (very visible) -->
    <rect x="45" y="118" width="110" height="15" fill="#21262d" rx="3"/>
    <rect x="48" y="121" width="104" height="9" fill="#30363d" rx="2"/>
    
    <!-- Keyboard keys (realistic layout) -->
    <g fill="#7d8590">
      <!-- Function keys row -->
      <rect x="50" y="140" width="6" height="4" rx="1"/>
      <rect x="58" y="140" width="6" height="4" rx="1"/>
      <rect x="66" y="140" width="6" height="4" rx="1"/>
      <rect x="74" y="140" width="6" height="4" rx="1"/>
      <rect x="82" y="140" width="6" height="4" rx="1"/>
      <rect x="90" y="140" width="6" height="4" rx="1"/>
      <rect x="98" y="140" width="6" height="4" rx="1"/>
      <rect x="106" y="140" width="6" height="4" rx="1"/>
      <rect x="114" y="140" width="6" height="4" rx="1"/>
      <rect x="122" y="140" width="6" height="4" rx="1"/>
      <rect x="130" y="140" width="6" height="4" rx="1"/>
      <rect x="138" y="140" width="6" height="4" rx="1"/>
      <rect x="146" y="140" width="10" height="4" rx="1"/>
      
      <!-- QWERTY row -->
      <rect x="50" y="147" width="6" height="4" rx="1"/>
      <rect x="58" y="147" width="6" height="4" rx="1"/>
      <rect x="66" y="147" width="6" height="4" rx="1"/>
      <rect x="74" y="147" width="6" height="4" rx="1"/>
      <rect x="82" y="147" width="6" height="4" rx="1"/>
      <rect x="90" y="147" width="6" height="4" rx="1"/>
      <rect x="98" y="147" width="6" height="4" rx="1"/>
      <rect x="106" y="147" width="6" height="4" rx="1"/>
      <rect x="114" y="147" width="6" height="4" rx="1"/>
      <rect x="122" y="147" width="6" height="4" rx="1"/>
      
      <!-- ASDF row -->
      <rect x="54" y="154" width="6" height="4" rx="1"/>
      <rect x="62" y="154" width="6" height="4" rx="1"/>
      <rect x="70" y="154" width="6" height="4" rx="1"/>
      <rect x="78" y="154" width="6" height="4" rx="1"/>
      <rect x="86" y="154" width="6" height="4" rx="1"/>
      <rect x="94" y="154" width="6" height="4" rx="1"/>
      <rect x="102" y="154" width="6" height="4" rx="1"/>
      <rect x="110" y="154" width="6" height="4" rx="1"/>
      <rect x="118" y="154" width="6" height="4" rx="1"/>
      
      <!-- Space bar -->
      <rect x="75" y="161" width="50" height="5" rx="2"/>
    </g>
    
    <!-- Trackpad (clear and visible) -->
    <rect x="85" y="155" width="30" height="18" fill="#0d1117" rx="3"/>
    <rect x="87" y="157" width="26" height="14" fill="#21262d" rx="2"/>
  </g>
  
  <!-- Coffee cup (bigger and closer) -->
  <g transform="translate(170, 145)">
    <!-- Cup base -->
    <ellipse cx="0" cy="15" rx="12" ry="5" fill="#30363d"/>
    <!-- Cup body -->
    <rect x="-10" y="0" width="20" height="15" fill="#7d8590" rx="4"/>
    <!-- Coffee surface -->
    <ellipse cx="0" cy="0" rx="10" ry="4" fill="#8b5cf6"/>
    <!-- Handle -->
    <path d="M 10 4 Q 15 4 15 8 Q 15 12 10 12" stroke="#30363d" stroke-width="2.5" fill="none"/>
    <!-- Steam (bigger) -->
    <g opacity="0.8">
      <path d="M -4 -4 Q -4 -10 -3 -15" stroke="#7d8590" stroke-width="2" fill="none">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 -4 Q 0 -10 1 -15" stroke="#7d8590" stroke-width="2" fill="none">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
      </path>
      <path d="M 4 -4 Q 4 -10 3 -15" stroke="#7d8590" stroke-width="2" fill="none">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Floating code particles -->
  <g>
    <text x="25" y="30" font-family="monospace" font-size="12" fill="#238636" opacity="0.7">
      JS
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;2,-2;0,0" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="170" y="25" font-family="monospace" font-size="10" fill="#1f6feb" opacity="0.6">
      HTML
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-1,-1;0,0" dur="2.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Text -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="16" fill="#7d8590" text-anchor="middle" font-weight="600">Навчання</text>
</svg> 