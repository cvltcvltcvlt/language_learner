    /* –¢–ê–ë–õ–ò–¶–Ø */

  </style>

<body>

<div class="background-image"></div>

<!-- –ù–ê–í–ë–ê–† -->
<div class="navbar">
  <a href="dashboard.html" class="nav-item">–ì–æ–ª–æ–≤–Ω–∞ üè†</a>
  <a href="admin_panel.html" class="nav-item">–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å üîß</a>
  <a href="#" class="nav-item" onclick="logout()">–í–∏–π—Ç–∏ üö™</a>
</div>

<!-- –ö–û–ù–¢–ï–ù–¢ -->
<div class="content">
  <h1>–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —É—Ä–æ–∫–∞–º–∏</h1>
  <button class="btn btn-add" onclick="openCreateLesson()">‚ûï –°—Ç–≤–æ—Ä–∏—Ç–∏ —É—Ä–æ–∫</button>
  <table id="lesson-table">
    <thead>
      <tr>
        <th>ID</th><th>–ù–∞–∑–≤–∞</th><th>–¢–∏–ø</th><th>XP</th><th>–ù–µ–æ–±—Ö—ñ–¥–Ω–∏–π –¥–æ—Å–≤—ñ–¥</th><th>–î—ñ—ó</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- –ú–û–î–ê–õ–ö–ê –£–†–û–ö–£ -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2 id="modal-title">–°—Ç–≤–æ—Ä–∏—Ç–∏ —É—Ä–æ–∫</h2>
    <input type="text" id="lesson-title" placeholder="–ù–∞–∑–≤–∞ —É—Ä–æ–∫—É">
    <select id="lesson-type">
      <option value="GRAMMAR">–ì—Ä–∞–º–∞—Ç–∏–∫–∞</option>
      <option value="VOCABULARY">–°–ª–æ–≤–Ω–∏–∫</option>
      <option value="READING">–ß–∏—Ç–∞–Ω–Ω—è</option>
      <option value="LISTENING">–ê—É–¥—ñ—é–≤–∞–Ω–Ω—è</option>
    </select>
    <input type="number" id="lesson-xp" placeholder="XP –∑–∞ —É—Ä–æ–∫">
    <input type="number" id="lesson-req-xp" placeholder="–ù–µ–æ–±—Ö—ñ–¥–Ω–∏–π –¥–æ—Å–≤—ñ–¥">
    <textarea id="lesson-theory" placeholder="–¢–µ–æ—Ä—ñ—è (–Ω–µ–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)"></textarea>

    <h3>–ú–∞—Ç–µ—Ä—ñ–∞–ª–∏</h3>
    <div id="materials-list"></div>
    <button class="btn btn-add" onclick="addMaterial()">‚ûï –î–æ–¥–∞—Ç–∏ –º–∞—Ç–µ—Ä—ñ–∞–ª</button>

    <h3>–í–ø—Ä–∞–≤–∏</h3>
    <div id="exercises-list"></div>
    <button class="btn btn-add" onclick="addExercise()">‚ûï –î–æ–¥–∞—Ç–∏ –≤–ø—Ä–∞–≤—É</button>

    <h3>–°–ª–æ–≤–∞ –¥–ª—è –≤–∏–≤—á–µ–Ω–Ω—è</h3>
    <div id="words-list"></div>
    <button class="btn btn-add" onclick="addWordToLearn()">‚ûï –î–æ–¥–∞—Ç–∏ —Å–ª–æ–≤–æ</button>

    <br><br>
    <button class="btn btn-add" onclick="submitLesson()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
    <button class="btn close-btn" onclick="closeModal()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
  </div>
</div>

<script>
const API_URL = 'http://127.0.0.1:8080';
let editingLessonId = null;

// –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø—Ä–∞–≤ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞
if (localStorage.getItem('isAdmin') !== 'true') {
  window.location.href = 'login.html';
}

async function loadLessons() {
  const res = await fetch(`${API_URL}/lessons`);
  const lessons = await res.json();
  const tbody = document.querySelector('#lesson-table tbody');
  tbody.innerHTML = '';
  lessons.forEach(lesson => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${lesson.id}</td>
      <td>${lesson.title}</td>
      <td>${lesson.lesson_type}</td>
      <td>${lesson.xp}</td>
      <td>${lesson.required_experience}</td>
      <td>
        <button class="btn btn-edit" onclick="editLesson(${lesson.id})">‚úèÔ∏è</button>
        <button class="btn btn-delete" onclick="deleteLesson(${lesson.id})">üóëÔ∏è</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function openCreateLesson() {
  editingLessonId = null;
  document.getElementById('modal-title').innerText = "–°—Ç–≤–æ—Ä–∏—Ç–∏ —É—Ä–æ–∫";
  document.getElementById('lesson-title').value = '';
  document.getElementById('lesson-type').value = 'GRAMMAR';
  document.getElementById('lesson-xp').value = '';
  document.getElementById('lesson-req-xp').value = '';
  document.getElementById('lesson-theory').value = '';
  document.getElementById('materials-list').innerHTML = '';
  document.getElementById('exercises-list').innerHTML = '';
  document.getElementById('words-list').innerHTML = '';
  document.getElementById('modal').style.display = 'flex';
}

function addMaterial() {
  const div = document.createElement('div');
  div.innerHTML = `
    <input type="text" placeholder="–ù–∞–∑–≤–∞" class="material-title">
    <select class="material-type">
      <option value="VIDEO">–í—ñ–¥–µ–æ</option>
      <option value="TEXT">–¢–µ–∫—Å—Ç</option>
      <option value="AUDIO">–ê—É–¥—ñ–æ</option>
    </select>
    <input type="text" placeholder="URL" class="material-url">
    <button class="btn btn-delete" onclick="this.parentElement.remove()">‚ùå</button>
    <hr>
  `;
  document.getElementById('materials-list').appendChild(div);
}

async function editLesson(id) {
  editingLessonId = id;
  const res = await fetch(`${API_URL}/lessons/${id}`);
  const lesson = await res.json();

  document.getElementById('lesson-title').value = lesson.title;
  document.getElementById('lesson-type').value = lesson.lesson_type;
  document.getElementById('lesson-xp').value = lesson.xp;
  document.getElementById('lesson-req-xp').value = lesson.required_experience;
  document.getElementById('lesson-theory').value = lesson.theory || '';

  document.getElementById('materials-list').innerHTML = '';
  document.getElementById('exercises-list').innerHTML = '';
  document.getElementById('words-list').innerHTML = '';

  (lesson.material_links || []).forEach(mat => {
    const div = document.createElement('div');
    div.innerHTML = `
      <input type="text" placeholder="–ù–∞–∑–≤–∞" class="material-title" value="${mat.title}">
      <select class="material-type">
        <option value="VIDEO" ${mat.content_type === "VIDEO" ? 'selected' : ''}>–í—ñ–¥–µ–æ</option>
        <option value="TEXT" ${mat.content_type === "TEXT" ? 'selected' : ''}>–¢–µ–∫—Å—Ç</option>
        <option value="AUDIO" ${mat.content_type === "AUDIO" ? 'selected' : ''}>–ê—É–¥—ñ–æ</option>
      </select>
      <input type="text" placeholder="URL" class="material-url" value="${mat.content_url}">
      <button class="btn btn-delete" onclick="this.parentElement.remove()">‚ùå</button>
      <hr>
    `;
    document.getElementById('materials-list').appendChild(div);
  });

  (lesson.exercises || []).forEach(ex => {
    const div = document.createElement('div');
    div.innerHTML = `
      <input type="text" placeholder="–ü–∏—Ç–∞–Ω–Ω—è" class="exercise-question" value="${ex.question}">
      <input type="text" placeholder="–ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å" class="exercise-answer" value="${ex.correct_answer}">
      <button class="btn btn-delete" onclick="this.parentElement.remove()">‚ùå</button>
      <hr>
    `;
    document.getElementById('exercises-list').appendChild(div);
  });

  (lesson.words_to_learn_links || []).forEach(word => {
    const div = document.createElement('div');
    div.innerHTML = `
      <input type="text" placeholder="–°–ª–æ–≤–æ" class="word-text" value="${word.word}">
      <input type="text" placeholder="–ü–µ—Ä–µ–∫–ª–∞–¥" class="word-translation" value="${word.translation}">
      <button class="btn btn-delete" onclick="this.parentElement.remove()">‚ùå</button>
      <hr>
    `;
    document.getElementById('words-list').appendChild(div);
  });

  document.getElementById('modal-title').innerText = "–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —É—Ä–æ–∫";
  document.getElementById('modal').style.display = 'flex';
}

function addExercise() {
  const div = document.createElement('div');
  div.innerHTML = `
    <input type="text" placeholder="–ü–∏—Ç–∞–Ω–Ω—è" class="exercise-question">
    <input type="text" placeholder="–ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å" class="exercise-answer">
    <button class="btn btn-delete" onclick="this.parentElement.remove()">‚ùå</button>
    <hr>
  `;
  document.getElementById('exercises-list').appendChild(div);
}

function addWordToLearn() {
  const div = document.createElement('div');
  div.innerHTML = `
    <input type="text" placeholder="–°–ª–æ–≤–æ" class="word-text">
    <input type="text" placeholder="–ü–µ—Ä–µ–∫–ª–∞–¥" class="word-translation">
    <button class="btn btn-delete" onclick="this.parentElement.remove()">‚ùå</button>
    <hr>
  `;
  document.getElementById('words-list').appendChild(div);
}

async function submitLesson() {
  const title = document.getElementById('lesson-title').value.trim();
  const type = document.getElementById('lesson-type').value;
  const xp = parseInt(document.getElementById('lesson-xp').value);
  const reqXP = parseInt(document.getElementById('lesson-req-xp').value);
  const theory = document.getElementById('lesson-theory').value.trim();
  const creator_id = localStorage.getItem('userId');

  const materials = Array.from(document.querySelectorAll('#materials-list > div')).map(div => ({
    title: div.querySelector('.material-title').value.trim(),
    content_type: div.querySelector('.material-type').value.trim().toUpperCase(),
    content_url: div.querySelector('.material-url').value.trim()
  }));

  const exercises = Array.from(document.querySelectorAll('#exercises-list > div')).map((div, idx) => ({
    index: idx,
    question: div.querySelector('.exercise-question').value.trim(),
    correct_answer: div.querySelector('.exercise-answer').value.trim()
  }));

  const words_to_learn = Array.from(document.querySelectorAll('#words-list > div')).map(div => ({
    word: div.querySelector('.word-text').value.trim(),
    translation: div.querySelector('.word-translation').value.trim()
  }));

  const payload = {
    creator_id, title, lesson_type: type, xp, required_experience: reqXP, theory,
    materials, exercises, words_to_learn
  };

  let url = `${API_URL}/lessons`;
  let method = 'POST';

  if (editingLessonId) {
    url = `${API_URL}/lessons/${editingLessonId}`;
    method = 'PUT';
  }

  const res = await fetch(url, {
    method,
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    alert(editingLessonId ? '–£—Ä–æ–∫ –æ–Ω–æ–≤–ª–µ–Ω–æ!' : '–£—Ä–æ–∫ —Å—Ç–≤–æ—Ä–µ–Ω–æ!');
    closeModal();
    loadLessons();
  } else {
    alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ.');
  }
}

async function deleteLesson(id) {
  if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —É—Ä–æ–∫?')) {
    await fetch(`${API_URL}/lessons/${id}`, { method: 'DELETE' });
    loadLessons();
  }
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}

window.onload = loadLessons;
</script>

</body>
</html>
