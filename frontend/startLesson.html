<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Урок — Language Learner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --github-bg: #0d1117;
      --github-surface: #161b22;
      --github-surface-hover: #21262d;
      --github-border: #30363d;
      --github-text: #e6edf3;
      --github-text-secondary: #7d8590;
      --github-accent: #238636;
      --github-accent-emphasis: #2ea043;
      --github-blue: #2f81f7;
      --github-purple: #8b5cf6;
      --github-orange: #fb8500;
      --github-danger: #da3633;
      --github-danger-emphasis: #f85149;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: var(--github-bg);
      color: var(--github-text);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navigation */
    .nav {
      background: var(--github-surface);
      border-bottom: 1px solid var(--github-border);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px);
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--github-text);
      text-decoration: none;
    }

    .nav-brand-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, var(--github-accent), var(--github-blue));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .nav-user {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-right: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.5rem;
      border-radius: 10px;
    }

    .nav-user:hover {
      background: var(--github-surface-hover);
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--github-accent), var(--github-blue));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
      background-size: cover;
      background-position: center;
      box-shadow: 0 2px 8px rgba(35, 134, 54, 0.3);
      transition: all 0.3s ease;
    }

    .user-name {
      color: var(--github-text);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-link {
      padding: 0.8rem 1.5rem;
      color: var(--github-text-secondary);
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-link.active {
      background: linear-gradient(135deg, var(--github-accent), var(--github-accent-emphasis));
      color: white;
      box-shadow: 0 5px 15px rgba(35, 134, 54, 0.3);
    }

    .nav-link:hover:not(.active) {
      background: var(--github-surface-hover);
      color: var(--github-text);
    }

    /* Main Content */
    .main-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      min-height: calc(100vh - 100px);
    }

    /* Lesson Header */
    .lesson-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .lesson-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--github-text), var(--github-accent), var(--github-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .lesson-meta {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
      color: var(--github-text-secondary);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    /* Progress Bar */
    .progress-container {
      background: var(--github-surface);
      border: 1px solid var(--github-border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .progress-text {
      font-weight: 600;
      color: var(--github-text);
    }

    .progress-percentage {
      color: var(--github-accent);
      font-weight: 700;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: var(--github-border);
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--github-accent), var(--github-blue));
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 6px;
    }

    /* Lesson Content */
    .lesson-content {
      background: var(--github-surface);
      border: 1px solid var(--github-border);
      border-radius: 20px;
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
    }

    .lesson-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--github-accent), var(--github-blue), var(--github-purple));
    }

    /* Theory Section */
    .theory-section {
      margin-bottom: 2rem;
    }

    .theory-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--github-text);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .theory-content {
      background: var(--github-bg);
      border: 1px solid var(--github-border);
      border-radius: 12px;
      padding: 1.5rem;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    /* Question Section */
    .question-section {
      margin-bottom: 2rem;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .question-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--github-text);
    }

    .question-counter {
      background: var(--github-accent);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .question-text {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: var(--github-text);
      line-height: 1.6;
    }

    .answer-input {
      width: 100%;
      padding: 1rem 1.25rem;
      background: var(--github-bg);
      border: 2px solid var(--github-border);
      border-radius: 12px;
      color: var(--github-text);
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .answer-input:focus {
      outline: none;
      border-color: var(--github-accent);
      box-shadow: 0 0 0 4px rgba(35, 134, 54, 0.1);
    }

    .answer-input::placeholder {
      color: var(--github-text-secondary);
    }

    /* Feedback */
    .feedback {
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      font-weight: 500;
      display: none;
    }

    .feedback.correct {
      background: rgba(35, 134, 54, 0.1);
      border: 1px solid var(--github-accent);
      color: var(--github-accent);
    }

    .feedback.incorrect {
      background: rgba(218, 54, 51, 0.1);
      border: 1px solid var(--github-danger);
      color: var(--github-danger);
    }

    /* Buttons */
    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--github-accent), var(--github-accent-emphasis));
      color: white;
      box-shadow: 0 5px 15px rgba(35, 134, 54, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(35, 134, 54, 0.4);
    }

    .btn-secondary {
      background: var(--github-surface-hover);
      color: var(--github-text);
      border: 2px solid var(--github-border);
    }

    .btn-secondary:hover {
      background: var(--github-border);
    }

    .btn-large {
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid var(--github-border);
    }

    /* Completion Section */
    .completion-section {
      text-align: center;
      padding: 3rem 0;
    }

    .completion-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .completion-title {
      font-size: 2rem;
      font-weight: 800;
      color: var(--github-text);
      margin-bottom: 0.5rem;
    }

    .completion-subtitle {
      color: var(--github-text-secondary);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .completion-stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      color: var(--github-accent);
    }

    .stat-label {
      color: var(--github-text-secondary);
      font-size: 0.9rem;
    }

    /* Loading State */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--github-border);
      border-top: 4px solid var(--github-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hidden Elements */
    .hidden {
      display: none !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-content {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .main-container {
        padding: 1rem;
      }

      .lesson-title {
        font-size: 2rem;
      }

      .lesson-content {
        padding: 1.5rem;
      }

      .lesson-meta {
        flex-direction: column;
        gap: 0.5rem;
      }

      .action-buttons {
        flex-direction: column;
        align-items: center;
      }

      .completion-stats {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-content">
      <a href="dashboard.html" class="nav-brand">
        <div class="nav-brand-icon">📖</div>
        <span id="lesson-brand">Урок</span>
      </a>
      <div class="nav-user" onclick="goToProfile()">
        <div class="user-avatar" id="navAvatar">👤</div>
        <span class="user-name" id="navUserName">Студент</span>
      </div>
      <div class="nav-links">
        <a href="dashboard.html" class="nav-link">📊 Дашборд</a>
        <a href="lesson.html" class="nav-link active">📚 Уроки</a>
        <a href="test.html" class="nav-link">🎯 Тести</a>
        <a href="chat.html" class="nav-link">💬 Чат</a>
        <a href="profile.html" class="nav-link">👤 Профіль</a>
        <a href="#" class="nav-link" onclick="logout()">🚪 Вихід</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Loading State -->
    <div id="loadingState" class="loading">
      <div class="spinner"></div>
    </div>

    <!-- Lesson Content -->
    <div id="lessonContainer" class="hidden">
      <!-- Lesson Header -->
      <div class="lesson-header">
        <h1 class="lesson-title" id="lessonTitle">Завантаження...</h1>
        <div class="lesson-meta">
          <div class="meta-item">
            <span>📚</span>
            <span id="lessonType">Тип</span>
          </div>
          <div class="meta-item">
            <span>🏆</span>
            <span id="lessonXP">0 XP</span>
          </div>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-header">
          <span class="progress-text">Прогрес уроку</span>
          <span class="progress-percentage" id="progressPercentage">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <!-- Lesson Content -->
      <div class="lesson-content">
        <!-- Theory Section -->
        <div id="theorySection" class="theory-section hidden">
          <h3 class="theory-title">
            📖 Теорія
          </h3>
          <div class="theory-content" id="theoryContent"></div>
          <div class="action-buttons">
            <button class="btn btn-primary btn-large" onclick="startQuestions()">
              🚀 Почати вправи
            </button>
          </div>
        </div>

        <!-- Question Section -->
        <div id="questionSection" class="question-section hidden">
          <div class="question-header">
            <h3 class="question-title">Питання</h3>
            <span class="question-counter" id="questionCounter">1 / 1</span>
          </div>
          
          <div class="question-text" id="questionText">Завантаження питання...</div>
          
          <input type="text" class="answer-input" id="answerInput" placeholder="Введіть вашу відповідь..." />
          
          <div class="feedback" id="feedback"></div>
          
          <div class="action-buttons">
            <button class="btn btn-primary btn-large" id="submitButton" onclick="submitAnswer()">
              ✅ Відповісти
            </button>
            <button class="btn btn-secondary btn-large hidden" id="nextButton" onclick="nextQuestion()">
              ➡️ Далі
            </button>
          </div>
        </div>

        <!-- Completion Section -->
        <div id="completionSection" class="completion-section hidden">
          <div class="completion-icon">🎉</div>
          <h2 class="completion-title">Вітаємо!</h2>
          <p class="completion-subtitle">Ви успішно завершили урок</p>
          
          <div class="completion-stats">
            <div class="stat-item">
              <div class="stat-value" id="finalScore">-</div>
              <div class="stat-label">Правильних відповідей</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="earnedXP">0</div>
              <div class="stat-label">Отримано XP</div>
            </div>
          </div>
          
          <div class="action-buttons">
            <button class="btn btn-primary btn-large" onclick="finishLesson()">
              🏁 Завершити урок
            </button>
            <button class="btn btn-secondary btn-large" onclick="goToLessons()">
              📚 До списку уроків
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://127.0.0.1:8080';
    const lessonId = new URLSearchParams(window.location.search).get('id');
    
    let currentLesson = null;
    let currentQuestionIndex = 0;
    let score = 0;
    let userAnswers = [];

    // Check authentication
    const token = localStorage.getItem('access_token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Load data on page load
    document.addEventListener('DOMContentLoaded', async () => {
      await loadCurrentUser();
      await loadLesson();
    });

    async function loadCurrentUser() {
      try {
        const response = await fetch(`${API_URL}/profile`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const userData = await response.json();
          updateNavbarUserInfo(userData);
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    function updateNavbarUserInfo(userData) {
      const navAvatar = document.getElementById('navAvatar');
      const navUserName = document.getElementById('navUserName');
      
      if (navAvatar) {
        const avatarUrl = userData.avatar_url || userData.profile_picture_s3_link;
        if (avatarUrl) {
          navAvatar.style.backgroundImage = `url(${avatarUrl})`;
          navAvatar.textContent = '';
        }
      }
      
      if (navUserName) {
        navUserName.textContent = userData.name || userData.login || 'Студент';
      }
    }

    async function loadLesson() {
      if (!lessonId) {
        showError('ID уроку не вказано');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/lessons/${lessonId}`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Урок не знайдено');
        }

        currentLesson = await response.json();
        setupLesson();
      } catch (error) {
        console.error('Error loading lesson:', error);
        showError('Помилка завантаження уроку: ' + error.message);
      }
    }

    function setupLesson() {
      const loadingState = document.getElementById('loadingState');
      const lessonContainer = document.getElementById('lessonContainer');

      // Update lesson info
      document.getElementById('lessonTitle').textContent = currentLesson.title;
      document.getElementById('lesson-brand').textContent = currentLesson.title;
      document.getElementById('lessonType').textContent = currentLesson.lesson_type;
      document.getElementById('lessonXP').textContent = `${currentLesson.xp} XP`;

      // Show theory if available
      if (currentLesson.theory && currentLesson.theory.trim()) {
        document.getElementById('theoryContent').textContent = currentLesson.theory;
        document.getElementById('theorySection').classList.remove('hidden');
        updateProgress(0);
      } else {
        // Skip to questions if no theory
        startQuestions();
      }

      // Hide loading, show content
      loadingState.classList.add('hidden');
      lessonContainer.classList.remove('hidden');
    }

    function startQuestions() {
      document.getElementById('theorySection').classList.add('hidden');
      
      if (!currentLesson.exercises || currentLesson.exercises.length === 0) {
        showCompletion();
        return;
      }

      document.getElementById('questionSection').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const exercises = currentLesson.exercises;
      if (currentQuestionIndex >= exercises.length) {
        showCompletion();
        return;
      }

      const question = exercises[currentQuestionIndex];
      
      document.getElementById('questionText').textContent = question.question;
      document.getElementById('questionCounter').textContent = `${currentQuestionIndex + 1} / ${exercises.length}`;
      document.getElementById('answerInput').value = '';
      document.getElementById('answerInput').focus();
      
      // Reset buttons and feedback
      document.getElementById('submitButton').classList.remove('hidden');
      document.getElementById('nextButton').classList.add('hidden');
      document.getElementById('feedback').classList.add('hidden');
      
      // Update progress
      const theoryWeight = currentLesson.theory ? 0.2 : 0;
      const questionProgress = theoryWeight + (currentQuestionIndex / exercises.length) * (1 - theoryWeight);
      updateProgress(questionProgress * 100);
    }

    function submitAnswer() {
      const userAnswer = document.getElementById('answerInput').value.trim();
      if (!userAnswer) {
        showNotification('Введіть відповідь', 'error');
        return;
      }

      const question = currentLesson.exercises[currentQuestionIndex];
      const isCorrect = userAnswer.toLowerCase() === question.correct_answer.toLowerCase();
      
      userAnswers.push({
        question: question.question,
        userAnswer: userAnswer,
        correctAnswer: question.correct_answer,
        isCorrect: isCorrect
      });

      if (isCorrect) {
        score++;
        showFeedback('✅ Правильно!', 'correct');
      } else {
        showFeedback(`❌ Неправильно. Правильна відповідь: ${question.correct_answer}`, 'incorrect');
      }

      // Update buttons
      document.getElementById('submitButton').classList.add('hidden');
      document.getElementById('nextButton').classList.remove('hidden');
    }

    function nextQuestion() {
      currentQuestionIndex++;
      showQuestion();
    }

    function showFeedback(message, type) {
      const feedback = document.getElementById('feedback');
      feedback.textContent = message;
      feedback.className = `feedback ${type}`;
      feedback.style.display = 'block';
    }

    function showCompletion() {
      document.getElementById('questionSection').classList.add('hidden');
      
      const totalQuestions = currentLesson.exercises ? currentLesson.exercises.length : 0;
      const earnedXP = Math.round((score / Math.max(totalQuestions, 1)) * currentLesson.xp);
      
      document.getElementById('finalScore').textContent = `${score} / ${totalQuestions}`;
      document.getElementById('earnedXP').textContent = earnedXP;
      document.getElementById('completionSection').classList.remove('hidden');
      
      updateProgress(100);
    }

    function updateProgress(percentage) {
      document.getElementById('progressFill').style.width = `${percentage}%`;
      document.getElementById('progressPercentage').textContent = `${Math.round(percentage)}%`;
    }

    async function finishLesson() {
      try {
        const userId = localStorage.getItem('userId');
        const totalQuestions = currentLesson.exercises ? currentLesson.exercises.length : 1;
        const earnedXP = Math.round((score / totalQuestions) * currentLesson.xp);

        // Submit lesson completion
        const response = await fetch(`${API_URL}/complete-lesson`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            user_id: parseInt(userId),
            lesson_id: parseInt(lessonId),
            score: score,
            total_questions: totalQuestions,
            xp_earned: earnedXP
          })
        });

        if (response.ok) {
          showNotification('Урок успішно завершено!', 'success');
          setTimeout(() => {
            window.location.href = 'lesson.html';
          }, 2000);
        } else {
          showNotification('Помилка при збереженні результатів', 'error');
          goToLessons();
        }
      } catch (error) {
        console.error('Error finishing lesson:', error);
        showNotification('Помилка при збереженні результатів', 'error');
        goToLessons();
      }
    }

    function showError(message) {
      document.getElementById('loadingState').innerHTML = `
        <div style="text-align: center; padding: 2rem;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">❌</div>
          <h2>Помилка</h2>
          <p style="color: var(--github-text-secondary); margin: 1rem 0;">${message}</p>
          <button class="btn btn-primary" onclick="goToLessons()">Повернутися до уроків</button>
        </div>
      `;
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 2rem;
        right: 2rem;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        background: ${type === 'success' ? 'var(--github-accent)' : 'var(--github-danger)'};
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      `;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (document.body.contains(notification)) {
          document.body.removeChild(notification);
        }
      }, 4000);
    }

    // Event listeners
    document.getElementById('answerInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const submitBtn = document.getElementById('submitButton');
        const nextBtn = document.getElementById('nextButton');
        
        if (!submitBtn.classList.contains('hidden')) {
          submitAnswer();
        } else if (!nextBtn.classList.contains('hidden')) {
          nextQuestion();
        }
      }
    });

    function goToProfile() {
      window.location.href = 'profile.html';
    }

    function goToLessons() {
      window.location.href = 'lesson.html';
    }

    function logout() {
      if (confirm('Ви впевнені, що хочете вийти? Прогрес уроку може бути втрачений.')) {
        localStorage.removeItem('access_token');
        localStorage.removeItem('user_data');
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
