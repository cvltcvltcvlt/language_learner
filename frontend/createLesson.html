  <style>

      --github-surface-hover: #21262d;
      --github-border: #30363d;
      --github-text: #e6edf3;
      --github-text-secondary: #7d8590;
      --github-accent: #238636;

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {

      background: var(--github-bg);

    /* Navigation */
    .nav {

    .nav-content {

    .nav-brand {

    }

    .nav-brand-icon {

    .nav-user {

    /* Main Content */
    .main-container {

      padding: 2.5rem;
      position: relative;

    .form-container::before {

      right: 0;

    /* Form Elements */

      font-weight: 600;
      color: var(--github-text);
      font-size: 0.95rem;

    .form-input, .form-select, .form-textarea {

      padding: 1rem 1.25rem;

      border: 2px solid var(--github-border);
      border-radius: 12px;
      color: var(--github-text);
      font-size: 1rem;

    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--github-accent);
      box-shadow: 0 0 0 4px rgba(35, 134, 54, 0.1);
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }

    /* Section Headers */
    .section-header {

      justify-content: space-between;
      align-items: center;

      font-weight: 700;

    }

    /* Question Items */
    .questions-container {
      margin-top: 1rem;
    }

    .question-item {
      background: var(--github-bg);
      border: 1px solid var(--github-border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .question-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .question-number {
      font-weight: 600;
      color: var(--github-accent);
    }

    .question-fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    /* Buttons */
    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--github-accent), var(--github-accent-emphasis));
      color: white;
      box-shadow: 0 5px 15px rgba(35, 134, 54, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(35, 134, 54, 0.4);
    }

    .btn-secondary {
      background: var(--github-surface-hover);
      color: var(--github-text);
      border: 2px solid var(--github-border);
    }

    .btn-secondary:hover {
      background: var(--github-border);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--github-danger), var(--github-danger-emphasis));
      color: white;
      box-shadow: 0 3px 10px rgba(218, 54, 51, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(218, 54, 51, 0.4);
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
    }

    .btn-large {
      padding: 1.2rem 2rem;
      font-size: 1.1rem;
      width: 100%;
      justify-content: center;
      margin: 1rem 0;
    }

    .btn-add {
      background: var(--github-blue);
      color: white;
      box-shadow: 0 3px 10px rgba(47, 129, 247, 0.3);
    }

    .btn-add:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(47, 129, 247, 0.4);
    }

    /* Form Actions */
    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid var(--github-border);
    }

    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--github-border);
      border-top: 4px solid var(--github-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-content {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .main-container {
        padding: 1rem;
      }

      .page-title {
        font-size: 2rem;
      }

      .form-container {
        padding: 1.5rem;
      }

      .question-fields {
        grid-template-columns: 1fr;
      }

      .form-actions {
        flex-direction: column;
      }
    }
  </style>

  <script>
    const API_URL = 'http://127.0.0.1:8080';
    const lessonId = new URLSearchParams(window.location.search).get("lessonId");
    let questionCounter = 0;

    // Check authentication
    const token = localStorage.getItem('access_token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Load data on page load
    document.addEventListener('DOMContentLoaded', async () => {
      await loadCurrentUser();
      if (lessonId) {
        await loadLessonData();
      } else {
        addQuestion(); // Add first question by default
      }
    });

    async function loadCurrentUser() {
      try {
        const response = await fetch(`${API_URL}/profile`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const userData = await response.json();
          updateNavbarUserInfo(userData);
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    function updateNavbarUserInfo(userData) {
      const navAvatar = document.getElementById('navAvatar');
      const navUserName = document.getElementById('navUserName');
      
      if (navAvatar) {
        const avatarUrl = userData.avatar_url || userData.profile_picture_s3_link;
        if (avatarUrl) {
          navAvatar.style.backgroundImage = `url(${avatarUrl})`;
          navAvatar.textContent = '';
        }
      }
      
      if (navUserName) {
        navUserName.textContent = userData.name || userData.login || '–í—á–∏—Ç–µ–ª—å';
      }
    }

    async function loadLessonData() {
      if (!lessonId) return;

      const loadingState = document.getElementById('loadingState');
      const formContainer = document.getElementById('formContainer');

      try {
        loadingState.style.display = 'block';
        formContainer.style.display = 'none';

        const response = await fetch(`${API_URL}/lessons/${lessonId}`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load lesson');
        }

        const lesson = await response.json();

        // Update UI for editing
        document.getElementById('nav-title').textContent = '–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —É—Ä–æ–∫';
        document.getElementById('page-title').textContent = '–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —É—Ä–æ–∫';

        // Fill form fields
        document.getElementById('title').value = lesson.title || '';
        document.getElementById('lesson-type').value = lesson.lesson_type || '';
        document.getElementById('xp').value = lesson.xp || '';
        document.getElementById('required-experience').value = lesson.required_experience || 0;
        document.getElementById('theory').value = lesson.theory || '';

        // Load questions
        if (lesson.exercises && lesson.exercises.length > 0) {
          lesson.exercises.forEach(exercise => {
            addQuestion(exercise.question, exercise.correct_answer);
          });
        } else {
          addQuestion(); // Add empty question if none exist
        }

        loadingState.style.display = 'none';
        formContainer.style.display = 'block';
      } catch (error) {
        console.error('Error loading lesson:', error);
        loadingState.style.display = 'none';
        showNotification('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —É—Ä–æ–∫—É', 'error');
      }
    }

    function addQuestion(questionText = '', answerText = '') {
      questionCounter++;
      const container = document.getElementById('questions-container');
      
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question-item';
      questionDiv.innerHTML = `
        <div class="question-item-header">
          <span class="question-number">–ü–∏—Ç–∞–Ω–Ω—è ${questionCounter}</span>
          <button type="button" class="btn btn-danger btn-small" onclick="removeQuestion(this)">
            üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏
          </button>
        </div>
        <div class="question-fields">
          <div class="form-group">
            <label class="form-label">–ü–∏—Ç–∞–Ω–Ω—è</label>
            <input type="text" class="form-input question-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∏—Ç–∞–Ω–Ω—è" value="${questionText}" required>
          </div>
          <div class="form-group">
            <label class="form-label">–ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å</label>
            <input type="text" class="form-input answer-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å" value="${answerText}" required>
          </div>
        </div>
      `;
      
      container.appendChild(questionDiv);
    }

    function removeQuestion(button) {
      const questionItem = button.closest('.question-item');
      questionItem.remove();
      
      // Update question numbers
      const questions = document.querySelectorAll('.question-item');
      questions.forEach((item, index) => {
        const numberSpan = item.querySelector('.question-number');
        numberSpan.textContent = `–ü–∏—Ç–∞–Ω–Ω—è ${index + 1}`;
      });
      
      questionCounter = questions.length;
    }

    // Form submission
    document.getElementById('create-lesson-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const lessonType = document.getElementById('lesson-type').value;
      const xp = parseInt(document.getElementById('xp').value);
      const requiredExperience = parseInt(document.getElementById('required-experience').value) || 0;
      const theory = document.getElementById('theory').value.trim();
      const teacherId = localStorage.getItem('userId');

      if (!title || !lessonType || !xp) {
        showNotification('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –æ–±–æ–≤\'—è–∑–∫–æ–≤—ñ –ø–æ–ª—è', 'error');
        return;
      }

      // Collect questions
      const exercises = [];
      const questionItems = document.querySelectorAll('.question-item');
      
      for (let i = 0; i < questionItems.length; i++) {
        const item = questionItems[i];
        const question = item.querySelector('.question-input').value.trim();
        const answer = item.querySelector('.answer-input').value.trim();
        
        if (!question || !answer) {
          showNotification(`–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –ø–∏—Ç–∞–Ω–Ω—è —Ç–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –¥–ª—è –ø–∏—Ç–∞–Ω–Ω—è ${i + 1}`, 'error');
          return;
        }
        
        exercises.push({
          index: i,
          question: question,
          correct_answer: answer
        });
      }

      if (exercises.length === 0) {
        showNotification('–î–æ–¥–∞–π—Ç–µ —Ö–æ—á–∞ –± –æ–¥–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è', 'error');
        return;
      }

      try {
        const payload = {
          title,
          lesson_type: lessonType,
          xp,
          required_experience: requiredExperience,
          theory: theory || null,
          creator_id: parseInt(teacherId),
          exercises
        };

        const url = lessonId ? `${API_URL}/lessons/${lessonId}` : `${API_URL}/lessons`;
        const method = lessonId ? 'PUT' : 'POST';

        const response = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          showNotification(lessonId ? '–£—Ä–æ–∫ —É—Å–ø—ñ—à–Ω–æ –æ–Ω–æ–≤–ª–µ–Ω–æ!' : '–£—Ä–æ–∫ —É—Å–ø—ñ—à–Ω–æ —Å—Ç–≤–æ—Ä–µ–Ω–æ!', 'success');
          setTimeout(() => {
            window.location.href = 'manageLessons.html';
          }, 2000);
        } else {
          const error = await response.json();
          showNotification(`–ü–æ–º–∏–ª–∫–∞: ${error.error || '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞'}`, 'error');
        }
      } catch (error) {
        console.error('Error saving lesson:', error);
        showNotification('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ —É—Ä–æ–∫—É', 'error');
      }
    });

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 2rem;
        right: 2rem;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        background: ${type === 'success' ? 'var(--github-accent)' : 'var(--github-danger)'};
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      `;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (document.body.contains(notification)) {
          document.body.removeChild(notification);
        }
      }, 4000);
    }

    function goToProfile() {
      window.location.href = 'profile.html';
    }

    function backToLessons() {
      if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ —Å–∫–∞—Å—É–≤–∞—Ç–∏? –í—Å—ñ –Ω–µ–∑–±–µ—Ä–µ–∂–µ–Ω—ñ –∑–º—ñ–Ω–∏ –±—É–¥—É—Ç—å –≤—Ç—Ä–∞—á–µ–Ω—ñ.')) {
        window.location.href = 'manageLessons.html';
      }
    }

    function logout() {
      if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–π—Ç–∏?')) {
        localStorage.removeItem('access_token');
        localStorage.removeItem('user_data');
        window.location.href = 'login.html';
      }
    }
  </script>
