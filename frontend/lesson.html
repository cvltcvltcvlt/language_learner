  <script>
    const API_BASE = 'http://127.0.0.1:8080';
    let currentUser = null;
    let allLessons = [];
    let currentLesson = null;

    // Initialize page
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ Lessons page loaded, initializing...');
      
      try {
        console.log('üîê Checking authentication...');
        const isAuthenticated = await checkAuthentication();
        
        if (isAuthenticated) {
          console.log('‚úÖ Authentication successful');
          
          console.log('üë§ Loading user profile...');
          await loadUserProfile();
          
          console.log('üìö Loading lessons...');
          await loadLessons();
          
          console.log('‚ú® Initializing particles...');
          initializeParticles();
          
          console.log('üéâ Lessons initialization complete!');
        } else {
          console.log('‚ùå Authentication failed');
        }
      } catch (error) {
        console.error('üí• Lessons initialization failed:', error);
        showNotification('–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó —É—Ä–æ–∫—ñ–≤', 'error');
      }
    });

    async function checkAuthentication() {
      const token = localStorage.getItem('access_token');
      
      if (!token) {
        redirectToLogin('–¢–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
        return false;
      }

      try {
        const response = await fetch(`${API_BASE}/verify-token`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          if (response.status === 401) {
            throw new Error('–¢–æ–∫–µ–Ω –Ω–µ–¥—ñ–π—Å–Ω–∏–π –∞–±–æ –∑–∞–∫—ñ–Ω—á–∏–≤—Å—è');
          }
          throw new Error(`–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞: ${response.status}`);
        }

        const result = await response.json();
        
        if (result.valid) {
          currentUser = { id: result.user_id };
          return true;
        } else {
          throw new Error('–¢–æ–∫–µ–Ω –Ω–µ–¥—ñ–π—Å–Ω–∏–π');
        }
      } catch (error) {
        console.error('Lessons: Authentication check failed:', error);
        localStorage.removeItem('access_token');
        localStorage.removeItem('user_data');
        redirectToLogin(error.message);
        return false;
      }
    }

    function redirectToLogin(message = '') {
      if (message) {
        localStorage.setItem('login_message', message);
      }
      window.location.href = 'login.html';
    }

    async function loadUserProfile() {
      const token = localStorage.getItem('access_token');
      
      try {
        const response = await fetch(`${API_BASE}/profile`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const userData = await response.json();
          currentUser = { ...currentUser, ...userData };
          console.log('User profile loaded:', currentUser);
        }
      } catch (error) {
        console.error('Failed to load user profile:', error);
      }
    }

    async function loadLessons() {
      try {
        const response = await fetch(`${API_BASE}/lessons?user_id=${currentUser.id}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load lessons');
        }

        const lessons = await response.json();
        allLessons = lessons || [];
        
        if (allLessons.length === 0) {
          showNotification('–ù–µ–º–∞—î –¥–æ—Å—Ç—É–ø–Ω–∏—Ö —É—Ä–æ–∫—ñ–≤', 'warning');
          return;
        }

        renderLessons();
        
      } catch (error) {
        console.error('Error loading lessons:', error);
        showNotification('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —É—Ä–æ–∫—ñ–≤', 'error');
      } finally {
        // Hide loading, show content
        document.getElementById('loadingCard').classList.add('hidden');
        document.getElementById('lessonsGrid').classList.remove('hidden');
      }
    }

    function renderLessons() {
      const lessonsGrid = document.getElementById('lessonsGrid');
      lessonsGrid.innerHTML = '';

      allLessons.forEach(lesson => {
        const lessonCard = createLessonCard(lesson);
        lessonsGrid.appendChild(lessonCard);
      });
    }

    function createLessonCard(lesson) {
      const card = document.createElement('div');
      card.className = `lesson-card ${lesson.completed ? 'completed' : ''}`;
      card.onclick = () => openLessonModal(lesson);

      const isLocked = (lesson.required_experience || 0) > (currentUser.experience || 0);
      const status = lesson.completed ? 'completed' : isLocked ? 'locked' : 'available';
      const statusText = lesson.completed ? '–ó–∞–≤–µ—Ä—à–µ–Ω–æ' : isLocked ? '–ó–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ' : '–î–æ—Å—Ç—É–ø–Ω–æ';

      card.innerHTML = `
        <div class="lesson-status ${status}">${statusText}</div>
        <div class="lesson-card-icon">üìñ</div>
        <h3 class="lesson-card-title">${lesson.title}</h3>
        <div class="lesson-card-type">${lesson.lesson_type}</div>
        <div class="lesson-card-meta">
          <div class="lesson-card-xp">+${lesson.xp} XP</div>
          <div class="lesson-card-requirement">
            ${lesson.required_experience ? `–ü–æ—Ç—Ä—ñ–±–Ω–æ ${lesson.required_experience} XP` : '–ë–µ–∑ –≤–∏–º–æ–≥'}
          </div>
        </div>
      `;

      return card;
    }

    async function openLessonModal(lesson) {
      const isLocked = (lesson.required_experience || 0) > (currentUser.experience || 0);
      
      if (isLocked) {
        showNotification(`–ü–æ—Ç—Ä—ñ–±–Ω–æ ${lesson.required_experience} XP –¥–ª—è –¥–æ—Å—Ç—É–ø—É –¥–æ —Ü—å–æ–≥–æ —É—Ä–æ–∫—É`, 'warning');
        return;
      }

      currentLesson = lesson;
      
      // Load full lesson details
      try {
        const response = await fetch(`${API_BASE}/lessons/${lesson.id}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load lesson details');
        }

        const lessonDetails = await response.json();
        renderLessonModal(lessonDetails);
        
      } catch (error) {
        console.error('Error loading lesson details:', error);
        showNotification('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–µ—Ç–∞–ª–µ–π —É—Ä–æ–∫—É', 'error');
      }
    }

    function renderLessonModal(lessonDetails) {
      const modal = document.getElementById('lessonModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalContent = document.getElementById('modalContent');
      const completeLessonBtn = document.getElementById('completeLessonBtn');

      modalTitle.textContent = lessonDetails.title;

      let content = '';

      // Theory section
      if (lessonDetails.theory) {
        content += `
          <div class="mb-4">
            <h3>–¢–µ–æ—Ä—ñ—è</h3>
            <p>${lessonDetails.theory}</p>
          </div>
        `;
      }

      // Exercises section
      if (lessonDetails.exercises && lessonDetails.exercises.length > 0) {
        content += `<div class="lesson-exercises">`;
        content += `<h3 class="mb-2">–í–ø—Ä–∞–≤–∏</h3>`;

        lessonDetails.exercises.forEach((exercise, index) => {
          content += `
            <div class="exercise-item" data-exercise-id="${exercise.id}">
              <div class="exercise-question">${index + 1}. ${exercise.question}</div>
              <input type="text" class="exercise-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å...">
              <button class="btn btn-primary" onclick="checkExerciseAnswer(${exercise.id}, this)">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
              <div class="exercise-feedback hidden"></div>
            </div>
          `;
        });

        content += `</div>`;
      }

      modalContent.innerHTML = content;

      // Show complete button if not completed
      if (!currentLesson.completed) {
        completeLessonBtn.style.display = 'inline-block';
      } else {
        completeLessonBtn.style.display = 'none';
      }

      modal.classList.add('active');
    }

    async function checkExerciseAnswer(exerciseId, button) {
      const exerciseItem = button.closest('.exercise-item');
      const input = exerciseItem.querySelector('.exercise-input');
      const feedback = exerciseItem.querySelector('.exercise-feedback');
      const answer = input.value.trim();

      if (!answer) {
        showNotification('–í–≤–µ–¥—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å', 'warning');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/lessons/answer`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            exercise_id: exerciseId,
            answer: answer
          })
        });

        if (!response.ok) {
          throw new Error('Failed to check answer');
        }

        const result = await response.json();
        
        feedback.classList.remove('hidden');
        feedback.className = `exercise-feedback ${result.correct ? 'correct' : 'incorrect'}`;
        feedback.textContent = result.correct ? '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! ‚úÖ' : '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑. ‚ùå';

        if (result.correct) {
          input.disabled = true;
          button.disabled = true;
          button.textContent = '–í–∏–∫–æ–Ω–∞–Ω–æ ‚úÖ';
        }

      } catch (error) {
        console.error('Error checking exercise answer:', error);
        showNotification('–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ', 'error');
      }
    }

    async function completeLesson() {
      if (!currentLesson) return;

      try {
        const response = await fetch(`${API_BASE}/lessons/complete`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            user_id: currentUser.id,
            lesson_id: currentLesson.id
          })
        });

        if (!response.ok) {
          throw new Error('Failed to complete lesson');
        }

        const result = await response.json();
        
        // Update lesson status
        currentLesson.completed = true;
        
        // Update user XP
        if (result.total_xp) {
          currentUser.experience = result.total_xp;
        }

        showNotification(`–£—Ä–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–æ! +${currentLesson.xp} XP`, 'success');
        
        // Update UI
        renderLessons();
        closeLessonModal();

      } catch (error) {
        console.error('Error completing lesson:', error);
        
        if (error.message.includes('Not all words learned')) {
          showNotification('–°–ø–æ—á–∞—Ç–∫—É –≤–∏–≤—á—ñ—Ç—å –≤—Å—ñ —Å–ª–æ–≤–∞ –≤ —É—Ä–æ—Ü—ñ', 'warning');
        } else {
          showNotification('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è —É—Ä–æ–∫—É', 'error');
        }
      }
    }

    function closeLessonModal() {
      const modal = document.getElementById('lessonModal');
      modal.classList.remove('active');
      currentLesson = null;
    }

    function initializeParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 25;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random positioning
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = (10 + Math.random() * 5) + 's';
        
        particlesContainer.appendChild(particle);
      }
      
      console.log(`Created ${particleCount} particles`);
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification notification-${type}`;
      notification.textContent = message;
      
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        z-index: 10000;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      `;
      
      switch (type) {
        case 'success':
          notification.style.background = 'var(--github-accent)';
          break;
        case 'error':
          notification.style.background = 'var(--github-red)';
          break;
        case 'warning':
          notification.style.background = 'var(--github-orange)';
          break;
        default:
          notification.style.background = 'var(--github-blue)';
      }
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.transform = 'translateX(0)';
      }, 100);
      
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }

    function logout() {
      localStorage.removeItem('access_token');
      localStorage.removeItem('user_data');
      window.location.href = 'login.html';
    }

    // Close modal when clicking outside
    document.addEventListener('click', (e) => {
      const modal = document.getElementById('lessonModal');
      if (e.target === modal) {
        closeLessonModal();
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeLessonModal();
      }
    });
  </script>
