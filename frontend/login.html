<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід — Language Learner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      overflow: hidden;
      color: white;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Фон із динозавром */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/originals/b1/58/74/b158741d3532cf61bdead1bd9e2e87f7.png') no-repeat center center;
      background-size: cover;
      filter: blur(8px) brightness(0.7);
      z-index: -1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease forwards;
      text-align: center;
      color: #333;
      z-index: 1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(106, 17, 203, 0.7);
      background: white;
    }

    .btn-login, .btn-register {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #2575fc;
      background: transparent;
      color: #2575fc;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .btn-login:hover, .btn-register:hover {
      background: #2575fc;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .btn-register {
      margin-top: 10px;
    }

    #error-message {
      color: #ff4d4d;
      margin-top: 15px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="background-image"></div>

<div class="login-container">
  <h1>Ласкаво просимо</h1>
  <form id="login-form">
    <input type="text" id="login" placeholder="Логін" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button type="submit" class="btn-login">Увійти</button>
  </form>
  <button class="btn-register" onclick="register()">Реєстрація</button>
  <div id="error-message">Невірний логін або пароль!</div>
</div>

<script>
const API_URL = 'http://127.0.0.1:8080';

// Автоматична перевірка токена
if (localStorage.getItem('token')) {
  window.location.href = 'dashboard.html';
}

document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const login = document.getElementById('login').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const res = await fetch(`${API_URL}/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ login, password })
    });
    const data = await res.json();

    if (res.ok && data.token) {
      localStorage.setItem('token', data.token);
      localStorage.setItem('userId', data.user.id);
      localStorage.setItem('isAdmin', data.user.is_admin);

      if (data.user.is_admin) {
        window.location.href = 'admin_panel.html';
      } else {
        window.location.href = 'dashboard.html';
      }
    } else {
      document.getElementById('error-message').style.display = 'block';
    }
  } catch (error) {
    document.getElementById('error-message').innerText = 'Помилка сервера!';
    document.getElementById('error-message').style.display = 'block';
  }
});

function register() {
  window.location.href = 'registration.html';
}
</script>

</body>
</html>
